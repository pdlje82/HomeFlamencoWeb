<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HF Blog</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="grid_container">
      <header class="header box">
        <div class="flex_container_header">
          <div class="box" id="home"><h1>Home Flamenco</h1></div>
          <div class="box" id="socialMedia">
            <div class="socialMediaGrid">
              <div class="box" id="youtubeBox"></div>
              <div class="box" id="facebookBox"></div>
              <div class="box" id="instagramBox"></div>
            </div>
          </div>
          <div class="box" id="login">
            <h2><button class="button">Login</button></h2>
          </div>
        </div>
      </header>

      <nav class="nav box">
        <div class="flex_container_nav">
          <div class="box" id="navbox"><h3>Blogs</h3></div>
          <div class="box" id="navbox"><h3>Concerts</h3></div>
          <div class="box" id="navbox"><h3>Classes</h3></div>
        </div>
      </nav>

      <section class="section box">

        <div class="card_container">
          <div class="card" id="blogCard1"><h4>Blog1</h4></div>
          <div class="card" id="blogCard2"><h4>Blog2</h4></div>
          <div class="card" id="blogCard3"><h4>Blog3</h4></div>
          <div class="card" id="blogCard4"><h4>Blog4</h4></div>
        </div> 

      </section>

      <footer class="footer box">
        <p>Footer box</p>
      </footer>
    </div>
